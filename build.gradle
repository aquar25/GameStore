apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'jetty'


sourceCompatibility = 1.7   // 设置 JDK 版本
//webAppDirName = 'WebContent'    // 设置 WebApp 根目录
//sourceSets.main.java.srcDir 'src'   // 设置 Java 源码所在目录

repositories {
     mavenCentral() // 中央库
    // maven { url 'http://maven.oschina.net/content/groups/public/' } // 自定义库地址
}

dependencies {
    compile (
        "javax.servlet:javax.servlet-api:3.1-b07",
        "org.slf4j:slf4j-log4j12:1.7.5",
        "org.slf4j:slf4j-jdk14:1.7.5"
    )
    testCompile 'junit:junit:4.11'
    //某个文件夹下面全部依赖  
    compile fileTree(dir: 'libs', include: '*.jar')  
    compile fileTree(dir: 'libs/hibernate', include: '*.jar') 
    // providedCompile 'javax.servlet:servlet-api:2.5' // 编译期
    // providedRuntime 'javax.servlet:jstl:1.2'    // 运行时
}

task copyHbm(type: Copy){
    from 'src/main/java/com/base/model'
    into 'build/classes/main/com/base/model'
    exclude '**/*.java'
}